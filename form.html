<body>
<h1 id="title">Survey Form</h1>
  <p id="description">This is a survey form for availability of coaching centers in your area.</p>
  <div id="outside">
    <form id="survey-form">
  <div>
      <label id="name-label" for="name">Name:</label>
      <input type="text" required id="name" name="user_name" placeholder="Enter name here">   </div>
    <div>
      <label for="address-label">Address:</label>
      <input type="Address" id="address" name="Address" placeholder="Enter address here">   </div>
    <div>
      <label id="email-label" for="Email">Email:</label>
      <input type="email" required id="email" name="user_email" placeholder="Enter email here">   </div>
    <div>
      <label id="number-label" for="phone">Phone Number:</label>
      <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number" min="1" max="9">  </div>
    <div>
      <label for="Gender">Gender</label> <br>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other
    </div>
  <div>
    <label for="Gender">Check All That Apply</label><br>
      <input type="checkbox" name="Parent" value="tattoo"> Parent<br>
      <input type="checkbox" name="Student" value="Car"> Student<br>
      <input type="checkbox" name="Employee" value="car"> Employee<br>
  </div>
    <div>
      <fieldset>
      <label for="politics">Political Persuasion:</label>
      <select id="dropdown">
    <option value="left">Left Wing</option>
    <option value="right">Right Wing</option>
    <option value="conservative">Conservative</option>
        </fieldset>
  </div>
      <div>
        <fieldset>
        <label for="comments">Add your comment: </label>
        <textarea id="commnet" name="user_message" placeholder="Add your Comment"></textarea></dive>
      </fieldset>

    <button type="submit" id="submit">Submit</button></div>
      </form>
      </div>
</body>
